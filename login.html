<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<title>Login - Watch Guru</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>

		<div class="login-form col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">	
			<header>
				<h1 class="login-form__logo">
					<img class="img-responsive" src="img/watchguru.png">
				</h1>
				<h2 class="text-center login-form__descricao">
					Entre com seu <strong>Usuário</strong> e <strong>Senha</strong>
				</h2>
				<form>
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-user"></span>
							</div>
							<input type="text" name="usuario" class="form-control" placeholder="Usuário">
						</div>
					</div>	
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-option-horizontal"></span>
							</div>
							<input type="password" name="senha" class="form-control" placeholder="Senha">
						</div>
					</div>	
					<footer>
						<div class="checkbox pull-left">
							<label><input type="checkbox" name="lembrar">Lembrar de mim</label>
						</div>
						<button type="submit" class="btn btn-primary pull-right">Entrar</button>
					</footer>
				</form>
			</header>	
		</div>

	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
